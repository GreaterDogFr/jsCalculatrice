<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="asset/scss/style.css">
</head>

<body>
    <div class="buttons">
        <div class="ac" id="ac">AC</div>
        <div class="divide" id="divide">/</div>
        <div class="multiply" id="multiply">x</div>
        <div class="substract" id="substract">-</div>
        <div class="seven" id="seven">7</div>
        <div class="eight" id="eight">8</div>
        <div class="nine" id="nine">9</div>
        <div class="addition" id="addition">+</div>
        <div class="four" id="four">4</div>
        <div class="five" id="five">5</div>
        <div class="six" id="six">6</div>
        <div class="one" id="one">1</div>
        <div class="two" id="two">2</div>
        <div class="three" id="three">3</div>
        <div class="equal" id="equal">=</div>
        <div class="zero" id="zero">0</div>
        <div class="point" id="point">.</div>
    </div>

<script src="asset/js/script.js"></script>
</body>

</html>
